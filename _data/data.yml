  assignments:
    - title: Privacy-Preserving Federated Learning for Minimized fNIRS Data (Facebook)
      link: "#hook"
      tagline: |
        - Developed data loaders, models and training strategies to learn from limited fNIRS data in a federated learning setting.
        - Implemented differential privacy and other privacy-preserving learning techniques to prevent the privacy leakage of training data.

    - title: Deep Learning attacks against real-world CAPTCHA services
      link: "#"
      tagline: |
        - Developed a fully automated DL-based solver that can completely break reCAPTCHA v2, the most popular CAPTCHA system on the entire Internet.

    - title: Automated Extraction of Cyber Threat Intelligence from unstructured data
      link: "#"
      tagline: |
        - Developed a pipeline for extracting, preprocessing and cleaning unstructured data from online hackers' forums.
        - Implemented both the ML and DL models to classify the forum posts into different threat categories. Utilized NLP, Word2Vec, and Top Modeling to uncover current cyber threats.

